<main>
  <article>
    <section class="login">
      <h1>Criar uma conta</h1>
      <p>Seja bem-vindo(a) ao Ideario. Crie sua conta para configurar seu ambiente.</p>

      <form action="login.php" method="post">
        <div class="campo">
          <input name="nome" id="inome" placeholder="Seu nome" required maxlength="30">
          <label for="inome">Nome</label>
        </div>

        <div class="campo">
          <input name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
          <label for="iemail">E-mail</label>
        </div>

        <div class="campo">
          <input type="date" name="nascimento" id="idate" required>
          <label for="idate">Data de Nascimento</label>
        </div>

        <div class="campo">
          <input name="pais" id="ipais" placeholder="Seu país" required maxlength="30">
          <label for="ipais">País</label>
        </div>

        <div class="campo">
          <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
          <label for="isenha">Senha</label>
        </div>

        <input type="submit" value="Entrar">
      </form>

      <p>
        Já tem uma conta? <a href="login.html">Entre agora!</a>
      </p>
    </section>
  </article>
</main>
